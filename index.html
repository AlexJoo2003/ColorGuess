<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="ai-guess">
            color
        </div>
        <div class="center">
            <input type="range" min="0" max="255" class="color-slider" id="red">
            <input type="range" min="0" max="255" class="color-slider" id="green">
            <input type="range" min="0" max="255" class="color-slider" id="blue">
        </div>
        <div class="user-guess">
            <span id="guess-ratio">100%</span>
            <input type="text">
            <button id="submit">Submit</button>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
